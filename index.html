<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .calculator {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: rgb(140, 184, 192);
        }

        .btn {
            font-size: 25px;
            height: 50px;
            padding: 5px auto;
        }

        input {
            text-align: right;
            font-size: 2.5rem;
            font-weight: 1900;
            font-family: Arial, Helvetica, sans-serif;
            padding: 12px;
            border-radius: 10px;

        }

        h4 {
            font-size: x-large;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-top: 80px;
            margin-bottom: 3px;
            font-family: "Poppins", sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6), 0 0 15px #00e5ff, 0 0 25px #00e5ff;
        }
    </style>
</head>

<body>
    <h1>Hi All Welcome To My Project !</h1>
    <div class="calculator text-center">
        <h4>Mini Calculator</h4>
        <input type="text" id="display" class="form-control mb-3" disabled>

        <div class="row g-2">
            <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-danger w-100" onclick="deleteLast()">âŒ«</button></div>
            <div class="col-3"><button class="btn btn-danger w-100" onclick="append('%')">%</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('/')">/</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('7')">7</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('8')">8</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('*')">*</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('4')">4</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('5')">5</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('-')">-</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('1')">1</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('2')">2</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="append('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('+')">+</button></div>

            <div class="col-4"><button class="btn btn-danger w-100" onclick="append('.')">.</button></div>
            <div class="col-4"><button class="btn btn-dark w-100" onclick="append('0')">0</button></div>
            <div class="col-4"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
        </div>
    </div>

    <script>
        function append(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = document.getElementById("display").value;

                // Convert % to division by 100
                expression = expression.replace(/%/g, "/100");

                // Allow only safe characters (numbers, operators, parentheses, dot, space)
                if (!/^[0-9+\-*\/.%() ]+$/.test(expression)) {
                    throw "Invalid";
                }

                // Compute the result
                const result = Function("return " + expression)();
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>

</html>
